<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <p>
    <div class="container">
    <div class="row" center>
    </div></p>
    
    <form>
        <div class="container">
            <div class="row">
                <div class="col-6">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
        </div>

        <p>
        <div class="container">
            <div class="row">
            <div class="col-6">
            <label for="profissao">Profissão</label>
            <input class="form-control" type="text" name="profissao" id="profissao" placeholder="Digite sua Profissão...">
        </div></p>

        <div class="container">
            <div class="row">
            <div class="col-6">
            <label for="sexo">Sexo:</label>
            <select input class="form-select" aria-label="Selecione" name="sexo" id="sexo">
                <option selected>Qual o seu gênero?</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não comentar</option>
            </select>
        </div>

            <div class="col-6"> 
            <label for="pcd">PCD?</label>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
              </div>

              <div class="form-group text=center">
              <button type="submit" class="btn btn-success">ENVIAR</button>
              </div></p>
    </form>


</div>

</body>
</html>
