<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>

    <div class="container">
        <div class="row">


            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <label for="nome">Nome:</label>
                                        <input class="form-control" type="text" name="nome" id="nome"
                                            placeholder="Digite o seu nome...">
                                    </div>

                                    <div class="container">
                                        <div class="row mt-3">
                                            <div class="col-12">
                                                <label for="profissao">Profissão</label>
                                                <input class="form-control" type="text" name="profissao" id="profissao"
                                                    placeholder="Digite sua Profissão...">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-6">
                                                <label for="sexo">Sexo:</label>
                                                <select input class="form-select" aria-label="Selecione" name="sexo"
                                                    id="sexo">
                                                    <option selected>Qual o seu gênero?</option>
                                                    <option>Masculino</option>
                                                    <option>Feminino</option>
                                                    <option>Não informar</option>
                                                </select>
                                            </div>

                                            <div class="col-6">
                                                <p><label for="pcd">PCD?</label></p>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" id="flexRadioDefault"
                                                        value="flexRadioDefault1">
                                                    <label class="form-check-label" for="flexRadioDefault1">Sim</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" id="flexRadioDefault"
                                                        value="flexRadioDefault1">
                                                    <label class="form-check-label" for="flexRadioDefault2">Não</label>
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="row mt-3">
                                            <div class="d-grid gap col-6 mx-auto">
                                                <button type="button" class="btn btn-success">ENVIAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
