<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
    <div class="row">

    <div class="col-6">
    <h1>Contato</h1>
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome...">
        </div>
        <div class="form-group">
            <label for="profissao">Profissão</label>
            <input class="form-control" type="text" name="profissao" id="profissao" placeholder="Digite sua Profissão...">
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select input class="form-select" type="text" aria-label="Selecione" name="sexo" id="sexo">
                <option selected>Qual o seu gênero?</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Prefiro não comentar</option>
            </select>
        </div>
    </form>


</div>

</body>
</html>
